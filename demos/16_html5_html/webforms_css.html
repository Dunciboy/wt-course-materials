<!DOCTYPE html>
<html lang="en">
<head>
	<title> Webforms styling demo </title>
	<meta charset="utf-8" />
	<style>
		input:invalid {
			border: 2px solid #e88;
		}
		input:valid {
			border: 2px solid #090;
		}
		[required]:after {
			content: '*';
		}
	</style>
</head>
<body>
	<form action="#">
		<fieldset>
			<dl>
				<dt><label for="text1">Name:</label></dt>
				<dd><input type="text" name="text1" id="number1" required /></dd>
				<dt><label for="email1">Email:</label></dt>
				<dd><input type="email" name="email1" id="email1" /></dd>
			</dl>
		</fieldset>
		<p><input type="submit" value="Submit form" /></p>
	</form>
</body>
</html>
